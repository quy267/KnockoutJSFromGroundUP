<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: Attr Binding</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>
<body>

<a data-bind="attr: {href: url, title: details}">About Us</a>

<script>
    var viewModel = {
        url: ko.observable('about.html'),
        details: ko.observable('Read More About Us')
    };

    ko.applyBindings(viewModel);
</script>

</body>
</html>
