<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: Foreach Binding</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>
<body>

<h1>Employee</h1>
<table>
    <thead>
    <tr>
        <th>Employee ID</th>
        <th>Employee Name</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: employees">
    <tr>
        <td data-bind="text: id"></td>
        <td data-bind="text: name"></td>
    </tr>
    </tbody>
</table>

<h1>Customers</h1>
<ul data-bind="foreach: customers">
    <li><span data-bind="text: $data"></span></li>

</ul>


<script>
    var employees = ko.observableArray([
        {id: "e100", name: "Tom Richards"},
        {id: "e101", name: "Janice Johnson"},
        {id: "e102", name: "Paul Roberts"},
    ]);

    var customers = ko.observableArray(["John Doe", "Tom Smith", "Eric Williams"]);

    ko.applyBindings();
</script>

</body>
</html>
