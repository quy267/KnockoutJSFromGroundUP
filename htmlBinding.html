<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: HTML Binding</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>
<body>

<div data-bind="html: htmlString"></div>

<script>
    var viewModel = {
        htmlString: ko.observable()
    };

    viewModel.htmlString("<h1>This is an html heading</h1><p>This is <strong>paragraph</strong></p>");

    ko.applyBindings(viewModel);
</script>

</body>
</html>
