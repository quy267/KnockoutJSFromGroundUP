<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: If & Ifnot Binding</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>
<body>

<h1>Fired Employees</h1>
<table>
    <thead>
    <tr>
        <th>Employee ID</th>
        <th>Employee Name</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: employees">
    <tr data-bind="if: id">
        <td data-bind="text: id"></td>
        <td data-bind="text: name"></td>
    </tr>
    </tbody>
    <tbody data-bind="foreach:employees">
    <tr data-bind="ifnot: id">
        <td data-bind="text: id"></td>
        <td data-bind="text: name"></td>
    </tr>
    </tbody>
</table>

<script>
    var employees = ko.observableArray([
        {id: "e100", name: "Tom Richards"},
        {id: null, name: "Janice Johnson"},
        {id: "e102", name: "Paul Roberts"},
    ]);


    ko.applyBindings();
</script>

</body>
</html>
