<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: View Model</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>
<body>

<h1>Welcome <span data-bind="text: firstName"></span> <span data-bind="text: lastName"></span></h1>
<br>
<label>Firsts Name:</label>
<input type="text" data-bind="value: firstName">
<label>Last Name:</label>
<input type="text" data-bind="value: lastName">
<br><br>
<button>Change</button>

<script>
    var myViewModel = {
        firstName: ko.observable('Mike'),
        lastName: ko.observable('Doe')
    };

    $('button').click(function () {
        myViewModel.firstName('George');
        myViewModel.lastName('Williams');
    });

    myViewModel.firstName.subscribe(function (newValue) {
        alert("The users first name is " + newValue);
    });

    myViewModel.firstName.subscribe(function (oldValue) {
        alert("The users previous name is " + oldValue);
    }, null, "beforeChange");

    ko.applyBindings(myViewModel)

</script>
</body>
</html>
