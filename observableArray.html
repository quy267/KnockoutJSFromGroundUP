<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: Observable Array</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>
<body>
<h1>User List</h1>
<ul data-bind="foreach: userArray1">
    <li data-bind="text: $data"></li>
</ul>

<h1>Users Table</h1>
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th> Last Name</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: userArray2">
    <tr>
        <td data-bind="text: firstName"></td>
        <td data-bind="text: lastName"></td>
    </tr>

    </tbody>
</table>

<script>
    var userArray1 = ko.observableArray(['Edward', 'Joe', 'Sam']);
    var userArray2 = ko.observableArray([
        {firstName: 'Edward', lastName: 'Jones'},
        {firstName: 'Jose', lastName: 'Diaz'},
        {firstName: 'Sam', lastName: 'Johnson'}
    ]);
    //    alert('There are' + userArray1().length + ' Users in the array');
    //    userArray1.push('Jen');
    //    alert(userArray2()[0].lastName);
    ko.applyBindings();
</script>

</body>
</html>
