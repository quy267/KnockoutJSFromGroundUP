<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: Text Binding</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>
<body>

<p>Hello, my name is <strong><span data-bind="text: name"></span></strong> and I am a <strong><span
        data-bind="text: job"></span></strong></p>

<script>
    var viewModel = {
        name: ko.observable('Brad'),
        job: ko.observable('Web Developer')
    };

    ko.applyBindings(viewModel);
</script>

</body>
</html>
