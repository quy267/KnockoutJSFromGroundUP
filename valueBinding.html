<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: Value Binding</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>
<body>
<p>Login: <input data-bind="value: userName,valueUpdate: 'afterkeydown'" type="text"></p>
<p>Password: <input data-bind="value: userPassword" type="password"></p>
<p>Logging In As: <span data-bind="text: userName"></span></p>
<script>
    var viewModel = {
        userName: ko.observable(""),
        userPassword: ko.observable()
    };

    ko.applyBindings(viewModel);

</script>

</body>
</html>
